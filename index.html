<!doctype html>
<html>
<head>
    <title>How Many Fingers Game</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

body {

background-image: url("images/nycstreet.jpg");
width:100%;
font-family: 'Open Sans', sans-serif;

}



.fingers {

margin: 100px;
background-color: #ede1e1;
padding: 50px;


}

	


</style>


<body>

<div class="fingers">	
<p>How many fingers am I holding up? Pick a number 0-5.</p>
<input id="answer" />
<button id="myButton">Submit</button>

</div>
<script type="text/javascript">

	document.getElementById("myButton").onclick=function(){

	var x= Math.random();	
	x=6*x;
	x=Math.floor(x);

	if(x==document.getElementById("answer").value){

		alert("That's correct!");

	}else{

		alert("That's wrong! My number was " + x);
	}


}

</script>
</body>
</html>
